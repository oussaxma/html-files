<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice Scientifique</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        #calculator {
            display: inline-block;
            padding: 20px;
            background-color: #d4d6db;
            border-radius: 12px;
            max-width: 320px;
            width: 100%;
        }
    
        #display {
            width: 100%;
            height: 60px;
            font-size: 25px;
            margin-bottom: 15px;
            text-align: right;
            padding: 0 15px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fefefe;
            color: #333;
        }
    
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    
        button {
            padding: 18px;
            font-size: 18px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
    
        button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
        .func{
            background-color: #8b8e45;
        }
        .func:hover{
            background-color: #cbd122;
        }
        
    
        button:active {
            transform: scale(1);
            box-shadow: none;
        }
    
        button.operator {
            background-color: #17a2b8;
        }
    
        button.operator:hover {
            background-color: #138496;
        }
    
        button.equal {
            background-color: #ffc107;
            grid-column: span 2;
        }
    
        button.equal:hover {
            background-color: #e0a800;
        }
    
        button.clear {
            background-color: #dc3545;
        }
    
        button.clear:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly />
        <div class="button-container">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>

            <button onclick="appendFunction('Math.log')" class="func">log</button>
            <button onclick="appendFunction('Math.sqrt')"class="func" >√</button>
            <button onclick="appendFunction('Math.pow')" class="func">xʸ</button>
            <button onclick="appendValue('/')" class="operator">÷</button>

            <button onclick="appendFunction('Math.sin')" class="func">sin</button>
            <button onclick="appendFunction('Math.cos')" class="func">cos</button>
            <button onclick="appendFunction('Math.tan')" class="func">tan</button>
            <button onclick="appendValue('*')" class="operator">×</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')" class="operator">−</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')" class="operator">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('*10')" class="operator" >*10</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function appendFunction(func) {
            display.value += func + '(';
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

    </script>
</body>
</html>
